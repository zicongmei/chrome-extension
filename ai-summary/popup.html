<!DOCTYPE html>
<html>

<head>
    <title>Gemini Summarizer</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 15px;
            width: 350px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        #summaryResult {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            /* Preserve whitespace and wrap text */
            font-size: 0.9em;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .loading {
            color: #555;
            font-style: italic;
        }

        .options-link {
            font-size: 0.8em;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>Summarize Page Content</h3>
    <button id="summarizeBtn">Summarize</button>
    <div id="summaryResult">Click "Summarize" to get the summary.</div>
    <a href="#" id="optionsLink" class="options-link">Settings (API Key)</a>
    <script src="popup.js"></script>
</body>

</html>
