<!DOCTYPE html>
<html>

<head>
    <title>Gemini Summarizer Options</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 15px;
            width: 350px;
            /* Adjusted width for potentially longer project IDs */
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            color: #1a73e8;
            /* Google blue */
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="text"] {
            width: 95%;
            /* Leave some padding space */
            padding: 8px;
            margin-bottom: 15px;
            /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
        }

        button {
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #1765cc;
        }

        #status {
            margin-top: 15px;
            /* Increased margin */
            font-weight: bold;
            font-size: 0.9em;
            min-height: 1.2em;
            /* Reserve space */
        }

        p.info {
            font-size: 0.8em;
            color: #555;
            margin-top: 20px;
            line-height: 1.4;
        }

        p.info a {
            color: #1a73e8;
            text-decoration: none;
        }

        p.info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Gemini Summarizer Settings</h2>

    <p class="info">This extension uses your Google account (via OAuth) to access the Vertex AI API. Please provide the
        ID of the Google Cloud Project where you have enabled the Vertex AI API.</p>

    <label for="projectIdInput">Google Cloud Project ID:</label>
    <input type="text" id="projectIdInput" name="projectIdInput" placeholder="e.g., my-gcp-project-12345">

    <button id="saveButton">Save Project ID</button>

    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
